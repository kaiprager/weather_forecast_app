<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Weather Forecast Result</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}">Error fetching weather data.</p>
    </div>
    <div th:if="${weatherData}" class="card">
        <div class="card-body">
            <h5 class="card-title">Weather Forecast for <span th:text="${weatherData.name}"></span></h5>
            <p class="card-text">Temperature: <span th:text="${formattedTemperature}"></span> Â°C</p>
            <p class="card-text">Description:
                <span th:if="${weatherData.weather != null and weatherData.weather.size() > 0}"
                      th:text="${weatherData.weather[0].description}"></span>
            </p>


        </div>
    </div>
    <div class="container mt-3">
        <a href="/weather" class="btn btn-primary">Check Weather for Another City</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
